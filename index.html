<!DOCTYPE html>
<html  lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変環ガチャ！ | 名古屋大学 変換共創拠点</title>
  </head>
  <body>

<!--ガチャ用スタイルここから-->
<style type="text/css">
.modal {
  position: fixed;
  left: 0;
  top: 0;
  display: none;
  z-index: 9999;
  height: 100%;
  width: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-btn{
  float: left;
  margin: 10px auto;
  height: auto;
  text-align: center;
  width: 100%;
  max-width: 300px;
}

.modal-header {
  border-bottom: 1px solid #e4e4e4;
  padding: 3px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-body {
  padding: 20px;
  color: black;
  position: relative;
  z-index: 0;
}

.modal-content {
  background-color: #f4f4f4;
  border-radius: 30px;
  margin: 10% auto;
  width: 90%;
  max-width: 500px;
}

.clear{ clear: both; }

#playGif {
  width: 100%;
  height: auto;
  margin: auto;
}

/* 演出 */
@keyframes flash {
  0%, 100% { box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7); }
  50% { box-shadow: 0 0 40px 20px rgba(255, 215, 0, 1); }
}
@keyframes shake {
  0% { transform: translate(0px, 0px) rotate(0deg); }
  20% { transform: translate(-2px, 2px) rotate(-1deg); }
  40% { transform: translate(2px, -2px) rotate(1deg); }
  60% { transform: translate(-1px, 1px) rotate(0deg); }
  80% { transform: translate(1px, -1px) rotate(-1deg); }
  100% { transform: translate(0px, 0px) rotate(0deg); }
}
.shake { animation: shake 0.6s ease-in-out infinite; }

.modal-body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle, rgba(255,255,0,0.2) 0%, transparent 70%);
  animation: shimmer 2s infinite linear;
  pointer-events: none;
  z-index: 1;
}
@keyframes shimmer {
  0% { transform: translateX(-50%) scale(1); opacity: 0.5; }
  50% { transform: translateX(50%) scale(1.2); opacity: 1; }
  100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
}

/* 紙吹雪（長方形・ひらひら） */
.confetti {
  position: absolute;
  left: 0;
  width: 6px;
  height: 12px;
  background-color: red;
  opacity: 0.9;
  z-index: 99999;
  border-radius: 0;
  animation: fall var(--duration, 8s) linear forwards,
             spin var(--duration, 8s) ease-in-out forwards;
  transform-origin: center;
  pointer-events: none;
}
@keyframes fall {
  0% { top: -10px; left: var(--startX, 50vw); }
  100% { top: 100vh; left: var(--endX, 60vw); opacity: 0; }
}
@keyframes spin {
  0% { transform: rotate3d(1, 1, 0, 0deg) skew(0deg, 0deg); }
  100% { transform: rotate3d(1, 1, 0, 720deg) skew(10deg, 5deg); }
}

/* ▼ 追加：結果画像用のグリッドとリンク */
.result-grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 12px;
  z-index: 2; /* モヤ演出より手前 */
  position: relative;
}
.result-grid img{
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.12);
}
.result-link{
  display: inline-block;
  margin-top: 16px;
  text-align: center;
  text-decoration: underline;
  color: #0b5bd3;
  font-weight: 600;
  z-index: 2;
  position: relative;
}
</style>
<!--ガチャ用スタイルここまで-->

<!--カプセル排出のモーダルウィンドウここから-->
<div id="gachaModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>変環ガチャ!　</h3>
      <h2 id="gachaTitleTxt"></h2>
    </div>
    <div class="modal-body">
      <img id="playGif" src="" alt="抽選のアニメーション" style="display: block; margin: auto;">
      <p>アニメーションのあと、下にランダム画像が4枚出ます。気になる方はリンクからどうぞ！</p>

      <!-- ▼ ここに4枚の画像が入る -->
      <div id="resultImages" class="result-grid" aria-live="polite"></div>

      <!-- ▼ 一番下の文字リンク -->
      <a id="resultLink" class="result-link" href="#" target="_blank" rel="noopener">記事をひらく</a>

      <!-- ▼ ボタンは閉じる挙動に変更 -->
      <button class="js-result" style="margin-top:12px;">閉じる</button>
    </div>
  </div>
</div>
<!--カプセル排出のモーダルウィンドウここまで-->

<!--☆☆☆ガチャガチャNo.0☆☆☆-->
<div class="modal-btn" onclick="choiceGachaBox(0)" style="cursor: pointer;">
  <img loading="lazy" src="image1.png" width="250" height="400" alt="論文・レポートのガチャ">
  <p>変換共創拠点の活動報告<br>記事(note)がランダムに開きます</p>
</div>
<div class="clear"></div>

<!--ガチャ用スクリプトここから-->
<script type="text/javascript">
/* ▼ ガチャのリンク先（必要なら使う） */
const GachaList = [
  [
    "https://note.com/hc3_henkan/n/n3dd0f0d31baa",
    "https://note.com/hc3_henkan/n/n3cb0d1c9665e",
    "https://note.com/hc3_henkan/n/n0949d18d9fd3"
  ],
];

/* ▼ タイトル表示用 */
const GachaTitleList = [ "活動報告" ];

/* ▼ 抽選アニメーションのGIF（必要に応じて追加） */
const gifs = [ 'animeRed.gif' ];

/* ▼ ランダム表示する画像プール（4枚以上登録可・下からランダムで4枚表示） */
const ImagePool = [
  'result1.png', // ← ここを実ファイルに差し替え
  'result2.png',
  'result3.png',
  'result4.png',
  // 'result5.jpg', 'result6.jpg' ... 追加OK
];

document.addEventListener('DOMContentLoaded', () => {
  let GachaNum = 0;

  const jsModal = document.getElementById('gachaModal');
  const jamp = document.querySelector('.js-result');
  const gachaTitle = document.getElementById('gachaTitleTxt');
  const selectedGif = document.getElementById("playGif");
  const resultImages = document.getElementById('resultImages');
  const resultLink = document.getElementById('resultLink');

  function Gacha(tempNum) {
    var k = Math.floor(Math.random() * GachaList[tempNum].length);
    return GachaList[tempNum][k];
  }

  function randomGif() {
    var j = Math.floor(Math.random() * gifs.length);
    selectedGif.src = gifs[j] + '?t=' + new Date().getTime();
  }

  function launchConfetti(count = 100) {
    for (let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      const colors = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#4caf50', '#ffeb3b', '#ff9800'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      confetti.style.width = `${Math.random() * 4 + 4}px`;
      confetti.style.height = `${Math.random() * 8 + 10}px`;
      const dur = `${Math.random() * 4 + 6}s`; // 6〜10秒でゆっくり
      confetti.style.animationDuration = dur;
      confetti.style.setProperty('--duration', dur);
      confetti.style.top = "-10px";
      confetti.style.setProperty('--startX', Math.random() * 100 + 'vw');
      confetti.style.setProperty('--endX', (Math.random() * 100) + 'vw');

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 12000);
    }
  }

  // ▼ 画像プールから重複なしで n 枚引く
  function pickRandomImages(pool, n = 4) {
    const arr = [...pool];
    for (let i = arr.length - 1; i > 0; i--) {
      const r = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[r]] = [arr[r], arr[i]];
    }
    return arr.slice(0, Math.min(n, arr.length));
  }

  // ▼ ガチャがクリックされた時
  window.choiceGachaBox = function(tempNum) {
    GachaNum = tempNum;
    gachaTitle.textContent = `${GachaTitleList[GachaNum]}`;

    // アニメ/GIF・紙吹雪・画像・リンク設定
    randomGif();
    launchConfetti(120);

    // 4枚ランダム表示
    resultImages.innerHTML = '';
    const picks = pickRandomImages(ImagePool, 4);
    picks.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'おすすめ画像';
      resultImages.appendChild(img);
    });

    // 一番下の文字リンク（自動リンク送りは無効）
    const url = Gacha(GachaNum);   // ランダムで1件選ぶだけ
    resultLink.href = url;

    // モーダル表示 & 振動演出
    jsModal.style.display = 'block';
    document.querySelector('.modal-content').style.animation = "flash 1s ease-in-out 3";
    selectedGif.classList.add("shake");
  };

  // ▼ 「閉じる」ボタン（遷移しない）
  jamp.addEventListener('click', () => {
    jsModal.style.display = 'none';
    selectedGif.classList.remove("shake");
  });

  // モーダル外クリックで閉じる
  window.addEventListener('click', (event) => {
    if (event.target === jsModal) {
      jsModal.style.display = 'none';
      selectedGif.classList.remove("shake");
    }
  });

  // 戻る・進む
  window.addEventListener('pageshow', (event) => {
    jsModal.style.display = 'none';
    if (event.persisted) { window.location.reload(); }
  });
});
</script>
<!--ガチャ用スクリプトここまで-->

  </body>
</html>
